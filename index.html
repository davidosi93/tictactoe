<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic tac toe</title>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    <button id="restart-btn" class="restart-btn d-none" onclick="restart()">Restart</button>
    <div class="player-panel">
        <div class="player-inactive" id="player-1">
            <img class="" src="img/circle.png"> Player 1
        </div>
        <div id="player-2">
            <img class="" src="img/cross.png"> Player 2
        </div>
    </div>

    <div id="line-1" class="horizontal-line" style="top: 160px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 295px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 427px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 295px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 295px; left: 45px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 295px; right: 45px;"></div>
    <div id="line-7" class="horizontal-line" style="top: 295px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 295px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle_0" class="shape d-none" src="img/circle.png">
                <img id="cross_0" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle_1" class="shape d-none" src="img/circle.png">
                <img id="cross_1" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle_2" class="shape d-none" src="img/circle.png">
                <img id="cross_2" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle_3" class="shape d-none" src="img/circle.png">
                <img id="cross_3" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle_4" class="shape d-none" src="img/circle.png">
                <img id="cross_4" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle_5" class="shape d-none" src="img/circle.png">
                <img id="cross_5" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle_6" class="shape d-none" src="img/circle.png">
                <img id="cross_6" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle_7" class="shape d-none" src="img/circle.png">
                <img id="cross_7" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle_8" class="shape d-none" src="img/circle.png">
                <img id="cross_8" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>
</body>

</html>
